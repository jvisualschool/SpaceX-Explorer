<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rocket Body -->
  <rect x="40" y="15" width="20" height="50" rx="10" fill="url(#rocketGradient)" />
  
  <!-- Rocket Nose -->
  <polygon points="50,5 60,15 40,15" fill="#60a5fa" />
  
  <!-- Rocket Fins -->
  <polygon points="40,65 30,75 40,75" fill="#1e40af" />
  <polygon points="60,65 70,75 60,75" fill="#1e40af" />
  
  <!-- Flame -->
  <ellipse cx="50" cy="80" rx="8" ry="12" fill="url(#flameGradient)" opacity="0.9" />
  <ellipse cx="50" cy="85" rx="5" ry="8" fill="#fbbf24" opacity="0.7" />
  
  <!-- Window -->
  <circle cx="50" cy="35" r="5" fill="#1e3a8a" />
</svg>


